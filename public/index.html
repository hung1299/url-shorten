<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortener URL</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Shorten your url here</h1>
    </header>

    <form id="form">
      <label for="url">Your URL*</label>
      <input class="u-full-width" placeholder="url..." id="url" name="url" />
      <label for="slug">Your Slug</label>
      <input class="u-full-width" placeholder="slug..." id="slug" name="slug" />
      <button class="button-primary u-full-width" type="submit">
        Create
      </button>
    </form>

    <div class="result"></div>

    <script src="app.js"></script>
  </body>
</html>
